<!DOCTYPE html>
<html>

<head>
    <link rel="shortcut icon" href="/favicon/favicon.ico">
    <link rel="icon" href="/favicon/favicon.ico">
    <link rel="icon" sizes="48x48" href="/favicon/favicon-48.png">
    <link rel="icon" sizes="96x96" href="/favicon/favicon-96.png">
    <link rel="icon" sizes="192x192" href="/favicon/favicon-192.png">
    <link rel="apple-touch-icon" sizes="120x120" href="/favicon/favicon-120.png">
    <link rel="apple-touch-icon" sizes="180x180" href="/favicon/favicon-180.png">
    <meta charset="utf-8">
    <meta name="viewport"
        content="width=device-width,user-scalable=no,initial-scale=1,minimum-scale=1,maximum-scale=1,viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no,email=no">
    <meta name="msapplication-tap-highlight" content="no">
    <meta name="renderer" content="webkit">
    <meta name="force-rendering" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="full-screen" content="yes">
    <meta name="x5-fullscreen" content="true">
    <meta name="screen-orientation" content="portrait">
    <meta name="x5-orientation" content="portrait">
    <meta name="browsermode" content="application">
    <meta name="x5-page-mode" content="app">
    <title>Fortune Rabbit</title>
    <style id="initial-style">
        body {
            height: 100vh;
            margin: 0;
            width: 100vw
        }

        #game-shell {
            display: flex;
            height: 100%;
            position: fixed;
            width: 100%
        }

        #game-overlay {
            height: 0;
            position: absolute;
            width: 0
        }

        #background-img {
            background-size: cover;
            bottom: -10%;
            height: 110%;
            left: 0;
            position: absolute;
            right: 0;
            top: 0;
            width: 100%
        }

        #block-page,
        #scroll-area {
            height: 100%;
            position: absolute;
            width: 100%
        }

        #block-page {
            left: 0;
            margin: auto;
            top: 0
        }
    </style>
    <style id="loader-style">
        #initial-loader {
            background-color: #000;
            height: 100%;
            margin: auto;
            position: fixed;
            width: 100%
        }

        #initial-loader,
        .svg-loading {
            align-items: center;
            display: flex;
            flex-direction: column;
            justify-content: center
        }

        .circle-loading {
            align-items: center;
            display: flex;
            height: 10px;
            justify-content: space-between;
            width: 40px
        }

        .hide-loading {
            animation-duration: .35s;
            animation-fill-mode: forwards;
            animation-name: fade-out;
            animation-timing-function: ease-in
        }

        .loader-circle {
            animation-direction: alternate;
            animation-duration: .25s;
            animation-iteration-count: infinite;
            animation-name: loader-circle-bounce;
            animation-timing-function: ease-out;
            background-color: #30a2d0;
            border-radius: 50%;
            height: 10px;
            position: relative;
            width: 10px
        }

        .loader-circle:first-of-type {
            animation-delay: 0s
        }

        .loader-circle:nth-of-type(2) {
            animation-delay: -75ms
        }

        .loader-circle:nth-of-type(3) {
            animation-delay: -.15s
        }

        @keyframes loader-circle-bounce {
            0% {
                bottom: 0
            }

            90%,
            to {
                bottom: 15px
            }
        }

        @keyframes fade-out {
            to {
                opacity: 0
            }
        }

        @keyframes fade-in {
            to {
                opacity: 1
            }
        }
    </style>
</head>

<body>
    <div id="game-shell">
        <div id="background-img"></div><canvas id="GameCanvas" tabindex="0"></canvas>
        <div id="game-overlay"></div>
    </div>
    <div id="initial-loader">
        <div class="circle-loading">
            <div class="loader-circle"></div>
            <div class="loader-circle"></div>
            <div class="loader-circle"></div>
        </div>
        <div class="svg-loading"></div>
    </div>
    <script id="main-script" data-rev="8fdb0">
        
    </script>
</body>

</html>
